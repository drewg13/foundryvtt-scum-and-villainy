<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
      <img src="{{img}}" data-edit="img" title="{{name}}"/>
      <div class="header-fields">
          <h1 class="charname"><input name="name" type="text" value="{{name}}" placeholder="{{localize 'BITD.System'}}"/></h1>
      </div>
  </header>

  <section class="flex-vertical">
    <div class="flex-vertical">
      <div class="label-stripe">{{localize "BITD.Description"}}</div>
      {{{editor system.description target="system.description" button=true owner=owner editable=editable}}}
    </div>
    <div class="flex-vertical">
      <div class="label-stripe">{{localize "BITD.Notables"}}</div>
      {{{editor system.notables target="system.notables" button=true owner=owner editable=editable}}}
    </div>
  </section>

</form>
